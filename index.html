
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/weather.css">
    <title>Weather Dashboard</title>
</head>
<body>
<div id="weather-app">
    <div id="search-container">

</div>
<script src="./assets/weather.js"></script>
</body>
</html>
